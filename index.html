<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tina Store</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css_file/home.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!--Promo Bar - Bar with the promo text and the countdown-->
    <div class="container-fluid promo_bar d-flex justify-content-center">
      <p class="mt-1">FREE delivery & 40% Discount for next 3 orders! Place your 1st order in.</p>
      <p class="text2 mt-1 ms-5">Until the end of the sale:</p>
      <div class="time_left d-flex mx-2 mt-1">
        <div class="d-flex">
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div class="d-flex">
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div class="d-flex">
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div class="d-flex">
          <p id="seconds">00</p>
          <span>Sec.</span>
        </div>
      </div>
    </div>
    <div class="container">
      <header class="">
        <!--Info bar-->
        <div class="info_bar d-flex gap-4 mt-1 mb-0">
          <a href="" class="text-decoration-none">About Us</a>
          <a href="" class="text-decoration-none"> Track order</a>

          <p class="mb-0">
            We delivery every day from
            <span class="text-danger fw-bold ms-2">07:00 to 20:00</span>
          </p>

          <div class="ms-auto mb-0 gap-2">
            <select id="language">
              <option value="EN">English</option>
              <option value="PT">Portugues</option>
              <option value="DEU">Deutsch</option>
            </select>
            <select id="currency">
              <option value="eur">EUR</option>
              <option value="usd">USD</option>
            </select>
          </div>
          <button id="theme_switch" class="border-0">
            <img src="./assets/icon/dark mode_moon.svg" alt="dark mode moon" />
            <img src="./assets/icon/light mode_sun.svg" alt="light mode sun" />
          </button>
        </div>
      </header>
    </div>
  </body>
</html>
